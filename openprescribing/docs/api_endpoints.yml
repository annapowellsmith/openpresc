  dependencies:
    - tables.Section
    - tables.vw__presentation_summary

- label: bubble
  view_fn: views_spending.bubble
  path: ^bubble/$
  dependencies:
    - tables.GenericCodeMapping
    - tables.Prescription
    - tables.Presentation
    - tables.Practice

- label: tariff
  view_fn: views_spending.tariff
  path: ^tariff/$
